{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Step 1</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.min.css' %}">
</head>
<body class="bg-gradient-to-l from-yellow-50 to-yellow-200 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg m-3 shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-extrabold mb-6 text-center text-yellow-500">Step 1: Enter Your Email</h2>

        <div class="mt-4 border-t-2 border-yellow-400"></div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% if error_message %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
                {{error_message}}
            </div>
            {% endif %}
            
            <!-- Email Field -->
            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" name="email" id="id_email" required
                       class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:border-yellow-500">
                {% if form.email.errors %}
                    <p class="text-red-600 text-sm mt-1">{{ form.email.errors.0 }}</p>
                {% endif %}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-yellow-600 text-white py-2 rounded hover:bg-yellow-500 transition duration-200">
                Send Link
            </button>
        </form>
        <!-- Login Link -->

        <div class="mt-4 border-t-2 border-yellow-200"></div>

        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="inline-block text-yellow-500 hover:text-yellow-400 font-semibold text-lg">
                Already have an account? <span class="font-bold">Login here</span>
            </a>
        </div>        
        
    </div>
</body>
</html>
